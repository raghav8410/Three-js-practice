<!DOCTYPE html>
<html lang="en">
<head>
    <title>First</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <link rel="stylesheet" href="css/main.css">    
</head>
<body>

    <div id="WebGL-output">
    </div>

    <div id="Stats-output">
    </div>

    <script>
        function init(){
            var scene = new THREE.Scene();

            scene.fog=new THREE.Fog( 0xffffff, 0.15, 100 );

            scene.overrideMaterial = new THREE.MeshLambertMaterial({
                color: 0xffffff
            })
            
            var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

            var renderer = new THREE.WebGLRenderer();

            renderer.setClearColorHex(0xEEEEEE);

            renderer.setSize(window.innerWidth, window.innerHeight);

            renderer.shadowMapEnabled = true;

            var axes = new THREE.AxisHelper(20);

            axes.position.x = -4.3;

            scene.add(axes);

            var vertices = [
            new THREE.Vector3(1,3,1),
            new THREE.Vector3(1,3,-1),
            new THREE.Vector3(1,-1,1),
            new THREE.Vector3(1,-1,-1),
            new THREE.Vector3(-1,3,-1),
            new THREE.Vector3(-1,3,1),
            new THREE.Vector3(-1,-1,-1),
            new THREE.Vector3(-1,-1,1)
            ];
            var faces = [
            new THREE.Face3(0,2,1),
            new THREE.Face3(2,3,1),
            new THREE.Face3(4,6,5),
            new THREE.Face3(6,7,5),
            new THREE.Face3(4,5,1),
            new THREE.Face3(5,0,1),
            new THREE.Face3(7,6,2),
            new THREE.Face3(6,3,2),
            new THREE.Face3(5,7,0),
            new THREE.Face3(7,2,0),
            new THREE.Face3(1,3,4),
            new THREE.Face3(3,6,4),
            ];
            var geom = new THREE.Geometry();
            geom.vertices = vertices;
            geom.faces = faces;
            // geom.computeCentroids();
            geom.mergeVertices();

            var goemMaterial = new THREE.MeshLambertMaterial({color: 0xcccccc});

            var goe = new THREE.Mesh(geom, goemMaterial);

            scene.add(goe);

            var planeGeometry = new THREE.PlaneGeometry(40,20,1,1);

            var planeMaterial = new THREE.MeshLambertMaterial({color: 0xcccccc});

            var plane = new THREE.Mesh(planeGeometry, planeMaterial);

            plane.rotation.x=-0.5*Math.PI;
            plane.position.x = 5;
            plane.position.y = 0;
            plane.position.z = 0;
            plane.receiveShadow = true;

            scene.add(plane);

            var cubeGeometry = new THREE.CubeGeometry(4,4,4);
            
            var cubeMaterial = new THREE.MeshLambertMaterial(
                {color: 0xff0000, wireframe: true});

            var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

            cube.position.x = -8;
            cube.position.y = 3;
            cube.position.z = 0;
            cube.castShadow = true;

            scene.add(cube);

            var sphereGeometry = new THREE.SphereGeometry(4,20,20);

            var sphereMaterial = new THREE.MeshLambertMaterial({
                color: 0x7777ff,
                wireframe: true
            });

            var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

            sphere.position.x = 10;
            sphere.position.y = 4;
            sphere.position.z = 2;
            sphere.castShadow = true;

            scene.add(sphere);

            var ambientLight = new THREE.AmbientLight(0x0c0c0c);
            scene.add(ambientLight);

            var spotLight = new THREE.SpotLight(0xffffff);
            spotLight.position.set(-40,60,-10);
            spotLight.castShadow = true;
            scene.add(spotLight);

            camera.position.x = -30;
            camera.position.y = 40;
            camera.position.z = 30;
            camera.lookAt(scene.position);

            var steps = 0;

            var controls = new function () {
            this.rotationSpeed = 0.02;
            this.numberOfObjects = scene.children.length;

            this.removeCube = function () {
                var allChildren = scene.children;
                var lastObject = allChildren[allChildren.length - 1];
                if (lastObject instanceof THREE.Mesh) {
                    scene.remove(lastObject);
                    this.numberOfObjects = scene.children.length;
                }
            };

            this.addCube = function () {

                var cubeSize = Math.ceil((Math.random() * 3));
                var cubeGeometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
                var cubeMaterial = new THREE.MeshLambertMaterial({color: Math.random() * 0xffffff});
                var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
                cube.castShadow = true;
                cube.name = "cube-" + scene.children.length;


                // position the cube randomly in the scene

                cube.position.x = -30 + Math.round((Math.random() * planeGeometry.parameters.width));
                cube.position.y = Math.round((Math.random() * 5));
                cube.position.z = -20 + Math.round((Math.random() * planeGeometry.parameters.height));

                // add the cube to the scene
                scene.add(cube);
                this.numberOfObjects = scene.children.length;
            };

            this.outputObjects = function () {
                console.log(scene.children);
            }
        };

        var gui = new dat.GUI();
        gui.add(controls, 'rotationSpeed', 0, 0.5);
        gui.add(controls, 'addCube');
        gui.add(controls, 'removeCube');
        gui.add(controls, 'outputObjects');
        gui.add(controls, 'numberOfObjects').listen();

            function renderScene(){

                cube.rotation.x += 0.02;
                cube.rotation.y += 0.02;
                cube.rotation.z += 0.02;

                steps +=0.04;
                sphere.position.x = 20+( 10*(Math.cos(steps)));
                sphere.position.y = 2+( 10*Math.abs(Math.sin(steps)));

                scene.traverse(function(e) {
                if (e instanceof THREE.Mesh && e != plane ) {
                e.rotation.x+=controls.rotationSpeed;
                e.rotation.y+=controls.rotationSpeed;
                e.rotation.z+=controls.rotationSpeed;
                }
                });

                requestAnimationFrame(renderScene);
                renderer.render(scene, camera);
            }

            document.getElementById("WebGL-output").appendChild(renderer.domElement);

            renderScene();
            // renderer.render(scene, camera);

            function initStats(){
                var stats = new Stats();
                stats.setMode(0);
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.left = '0px';
                stats.domElement.style.top = '0px';
                document.getElementById("Stats-output").appendChild(stats.domElement);
            }
        }
        window.onload = init;

    </script>
</body>

</html>
